<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Lato:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style-sign-in.css" />
  </head>
  <body class="sign-in">
    <main class="sign-in__main">
      <div class="sign-in__left">
        <div class="sign-in__inner">
          <span class="sign-in_text">
            Don't have an account?
            <a class="sign-in__link" href="#">Sign up</a>
          </span>
          <h1 class="sign-in__title">Sing in</h1>
          <span class="sign-in__desc">
            American Pet Clinic is a full-service veterinary hospital that
            offers comprehensive medical.
          </span>
          <form action="" class="sign-in__form">
            <fieldset class="sign-in__email-fieldset">
              <legend class="sign-in__email-legend">Email address</legend>
              <input class="sign-in__email-input" type="email" name="" id="" />
            </fieldset>
            <fieldset class="sign-in__password-fieldset">
              <legend class="sign-in__password-legend">Password</legend>
              <input
                class="sign-in__password-input"
                type="password"
                name=""
                id=""
              />
            </fieldset>
            <label class="sign-in__checkbox-label" for="checkbox">
              <input
                class="sign-in__input-checkbox"
                type="checkbox"
                name="checkbox"
                id="checkbox"
              />
              I agree to
              <a class="sign-in__link" href="#">Terms of Service</a>
              and
              <a class="sign-in__link" href="#">Privacy Policy</a>
            </label>
            <input
              class="sign-in__input-submit"
              type="submit"
              value="Register"
            />
            <span class="sign-in__text-form">
              or sign up with one of social accounts
            </span>
          </form>

          <div class="sign-in__buttons">
            <button class="button">
              <img src="./img/icon-gogle.svg" alt="gogle" />
            </button>
            <button class="button">
              <img src="./img/icon-apple-black.svg" alt="apple" />
            </button>
            <button class="button">
              <img src="./img/icon-facebook.svg" alt="facebook" />
            </button>
            <button class="button">
              <img src="./img/icon-twitter.svg" alt="twitter" />
            </button>
          </div>
        </div>
      </div>
      <div class="sign-in__right">
        <img class="sign-in__right-img" src="./img/sign-image.svg" alt="CAT" />
        <span class="sign-in__right-text">Any convinient text for sign in</span>
      </div>
    </main>
  </body>
</html>
