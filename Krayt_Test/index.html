<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krayt Test</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- section Hero -->
    <section class="hero container-fluid wrapper">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light bg-white mt-5 mb-5"
      >
        <div class="container-fluid p-0">
          <a class="navbar-brand" href="#">
            <img src="img/Frispes..svg" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  Workspace
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reviews</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
          <div class="btn-group" role="group" aria-label="button">
            <button
              type="button"
              class="btn btn-outline-warning link-light text-warning border-0 rounded-0"
            >
              Log In
            </button>
            <button
              type="button"
              class="btn btn-outline-warning link-light text-warning border-0 rounded-0"
            >
              Sign Up
            </button>
          </div>
        </div>
      </nav>
      <p>
        Introducing
        <img src="img/line.svg" alt="line" />
      </p>
      <figure class="figure">
        <figcaption class="figure-caption row">
          <p class="col-7 image__title">
            <span class="firstWorld">Revolutionary</span>
            co-working space to realize your innovation
          </p>
          <p class="text-right col-5 image__subtitle">
            In frispes, we spearhead new initiatives and provide mentorship to a
            new startup, and help grow their opportunities in key local,
            regional and global markets
          </p>
        </figcaption>
        <img src="img/hero-img.png" class="figure-img img-fluid" alt="image" />
      </figure>
    </section>
    <!-- end section Hero -->
    <!-- section Our Spaces -->
    <section class="our-spaces container-fluid wrapper">
      <header class="container-fluid d-flex p-0 justify-content-between">
        <img
          class="our-spaces__logo-img d-block"
          src="img/logo-our-spaces.svg"
          alt="logo"
        />
        <p class="our-spaces__subtitle d-inline-block">
          Our space is designed to give you a different experience when working
          with your team or personally
        </p>
        <div
          class="our-spaces__arrows d-flex justify-content-between flex-nowrap"
        >
          <img
            class="our-spaces__arrow-left d-block"
            src="img/arrow-left.svg"
            alt="arrow left"
          />
          <img
            class="our-spaces__arrow-right d-block"
            src="img/arrow-right.svg"
            alt="arrow right"
          />
        </div>
      </header>
      <div class="row row-cols-1 row-cols-md-3 g-4 space-cards">
        <div class="col">
          <div class="card h-100 border-0">
            <img src="img/image-card-1.png" class="card-img-top" alt="foto" />
            <div class="card-body">
              <h5 class="card-title">Working with team</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <img
            src="img/image-card-2.png"
            class="img-fluid card-img"
            alt="foto"
          />
        </div>
        <div class="col">
          <div class="card h-100 border-0">
            <img src="img/image-card-3.png" class="card-img-top" alt="foto" />
            <div class="card-body">
              <h5 class="card-title">Custom Office</h5>
            </div>
          </div>
        </div>
      </div>
      <img
        class="d-block image__nav-line"
        src="img/Nav-line.svg"
        alt="nav line"
      />
    </section>
    <!-- end secton Our Spaces -->
    <!-- section Whyfrispes -->
    <section class="whyfrispes container-fluid wrapper">
      <div class="row d-flex justify-content-between align-content-center">
        <div class="col-sm-5 d-grid align-content-center">
          <img class="img-fluid" src="img/image-our-support.png" alt="" />
        </div>
        <div class="col-sm-6">
          <img class="img-fluid" src="img/image-why-frispes.png" alt="" />
        </div>
      </div>
    </section>
    <!-- end section Whyfrispes -->
    <!-- section Gallery -->
    <section class="gallery container-fluid wrapper"></section>
    <!-- end section Gallery -->
    <!-- section Use Frispes -->
    <section class="use-frispes container-fluid wrapper"></section>
    <!-- end section Use Frispes -->
    <!-- section Customer Reviews -->
    <section class="customer-reviews container-fluid wrapper"></section>
    <!-- end section Customer Reviews -->
    <!-- section FAQ -->
    <section class="faq container-fluid wrapper"></section>
    <!-- end section FAQ  -->
    <!-- section News insights -->
    <section class="news-insights container-fluid wrapper"></section>
    <!-- end section News insights -->
    <!-- section Footer -->
    <section class="footer container-fluid wrapper"></section>
    <!-- end section Footer -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
