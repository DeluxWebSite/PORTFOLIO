<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link rel="stylesheet" href="orderEntity-calendar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/6b05dc3d8e.js"></script>
  </head>
  <body>
    <!-- хедер -->
    <table class="ordering-entity__header container">
      <tr>
        <td class="table-cell"><img src="img/logo.png" alt="logo" /></td>
        <td class="table-cell">
          <p class="table-cell__cleaning-type">Ежедневная по&nbsp;графику</p>
          <p class="table-text">Тип уборки</p>
        </td>
        <td class="table-cell">
          <p class="table-cell__date"></p>
          <p class="table-text">Дата уборки</p>
        </td>
        <td class="table-cell">
          <p class="table-cell__city">Краснодар</p>
          <p class="table-text">Город</p>
        </td>
        <td class="table-cell">
          <p class="table-cell__where"></p>
          <p class="table-text">Где убраться</p>
        </td>
        <td class="table-cell">
          <p class="table-cell__price">от 5000 руб</p>
          <p class="table-text">СТОИМОСТЬ</p>
        </td>
      </tr>
    </table>
    <section class="cleaning-date">
      <h2 class="cleaning-date__title">Выберите дату уборки</h2>

      <div class="calendar">
        <img onclick="change(-1);" src="/img/Arrow-left.svg" alt="" />
        <div class="calendar-table">
          <table>
            <caption id="month">
              <!-- Июль -->
            </caption>

            <tr>
              <th>Пн</th>
              <th>Вт</th>
              <th>Ср</th>
              <th>Чт</th>
              <th>Пт</th>
              <th>Сб</th>
              <th>Вс</th>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>1</td>
              <td>2</td>
            </tr>
            <tr>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
              <td>8</td>
              <td>9</td>
            </tr>
            <tr>
              <td>10</td>
              <td>11</td>
              <td>12</td>
              <td>13</td>
              <td>14</td>
              <td>15</td>
              <td>16</td>
            </tr>
            <tr>
              <td>17</td>
              <td>18</td>
              <td>19</td>
              <td>20</td>
              <td>21</td>
              <td>22</td>
              <td>23</td>
            </tr>
            <tr>
              <td>24</td>
              <td>25</td>
              <td>26</td>
              <td>27</td>
              <td>28</td>
              <td>29</td>
              <td>30</td>
            </tr>
            <tr>
              <td>31</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>
        <img onclick="change(1);" src="/img/Arrow-right.svg" alt="" />
      </div>

      <label for="" class="cleaning-date__checkbox">
        Готов рассмотреть другие даты уборки
        <input type="checkbox" name="" id="" />
      </label>

      <button class="order-button" type="submit">Далее</button>
    </section>
    <script>
      let monthNow = parseInt(new Date().getMonth(), 10) + 1

      function monthText(monthNow) {
        if (monthNow === 12) monthNow = 'Декабрь'
        if (monthNow === 11) monthNow = 'Ноябрь'
        if (monthNow === 10) monthNow = 'Октябрь'
        if (monthNow === 9) monthNow = 'Сентябрь'
        if (monthNow === 8) monthNow = 'Август'
        if (monthNow === 7) monthNow = 'Июль'
        if (monthNow === 6) monthNow = 'Июнь'
        if (monthNow === 5) monthNow = 'Май'
        if (monthNow === 4) monthNow = 'Апрель'
        if (monthNow === 3) monthNow = 'Март'
        if (monthNow === 2) monthNow = 'Февраль'
        if (monthNow === 1) monthNow = 'Январь'
        return monthNow
      }

      function monthNumber(numberMonth) {
        if (numberMonth === 'Декабрь') numberMonth = 12
        if (numberMonth === 'Ноябрь') numberMonth = 11
        if (numberMonth === 'Октябрь') numberMonth = 10
        if (numberMonth === 'Сентябрь') numberMonth = 9
        if (numberMonth === 'Август') numberMonth = 8
        if (numberMonth === 'Июль') numberMonth = 7
        if (numberMonth === 'Июнь') numberMonth = 6
        if (numberMonth === 'Май') numberMonth = 5
        if (numberMonth === 'Апрель') numberMonth = 4
        if (numberMonth === 'Март') numberMonth = 3
        if (numberMonth === 'Февраль') numberMonth = 2
        if (numberMonth === 'Январь') numberMonth = 1
        return numberMonth
      }

      document.querySelector('#month').innerHTML = monthText(monthNow)

      function change(step) {
        let monthNow = document.querySelector('#month').textContent

        let numberMonth = monthNumber(monthNow) + step
        if (numberMonth < 1) numberMonth = 12
        if (numberMonth > 12) numberMonth = 1

        document.querySelector('#month').innerHTML = monthText(numberMonth)
      }
    </script>
  </body>
</html>
